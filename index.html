<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
    <img src="./images/Group 6.svg" alt="logo">
</header>
<main>
    <div class="container">
        <h1>Valyuta çevirici</h1>

        <div class="calculators">
            <div class="calculator first">
                <div class="isell">
                    <p>Mən satıram</p>
                </div>
                <div class="currencies">
                    <button class="cry" id="a">RUB</button>
                    <button class="cry" id="b">USD</button>
                    <button class="cry" id="c">AZN</button>
                    <button class="cry" id="d">EUR</button>
                </div>
                <input type="number" class="input1">
            </div>
            <div class="calculator last">
                <div class="isell">
                    <p>Mən alıram</p>
                </div>
                <div class="currencies">
                    <button class="cry1" id="aa">RUB</button>
                    <button class="cry1" id="bb">USD</button>
                    <button class="cry1" id="cc">AZN</button>
                    <button class="cry1" id="dd">EUR</button>
                </div>
                <input type="number" class="input2">
            </div>
        </div>
        <p class="inputone"></p>
        <p class="inputwo"></p>
    </div>
</main>
<script src="./script.js"></script>
</body>
